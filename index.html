<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tittle</title>
    <link rel="stylesheet" href="./src/output.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="pt-2 ">
      <nav class="container flex items-center justify-around">
        <div>
          <img src="../images/Askmeidentity 2.png" alt="Logo" class="pl-0.5" />
        </div>
        <div class="flex flex-wrap font-righteous gap-9 text-2xl">
          <a href="#index.html">Home</a>
          <a href="">About</a>
          <a href="">Courses</a>
          <a href="">Contact</a>
        </div>
        <div class="flex flex-wrap gap-5">
          <button class="hover:cursor-pointer">
            <i class="fa-solid fa-cart-shopping text-3xl"></i>
          </button>
          <button class="hover:cursor-pointer">
            <i class="fa-solid fa-circle-user text-3xl"></i>
          </button>
          <button class="hover:cursor-pointer">
            <i class="fa-solid fa-magnifying-glass text-3xl"></i>
          </button>
        </div>
        <div class="text-2xl">
          <button
            type="submit"
            class="color pr-2.5 font-Saira underline hover:cursor-pointer transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"
          >
            Login
          </button>
          <button
            type="submit"
            class="font-Saira text-white w-24 p-2.5 rounded-md bg-linear-to-r from-blue-800 to-purple-500 hover:cursor-pointer transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"
          >
            Signup
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="flex flex-col w-lvw pl-16 gap-5 bg-linear-to-r from-blue-800 to-purple-500 h-lvh"
      >
        <h3 class="font-righteous pt-12 text-white">
          Successful coaches are visionaries
        </h3>
        <h1 class="font-righteous text-6xl text-white">
          Good <span class="text-blue-500">coaching</span> is <br />
          good teaching & <br />
          nothing else.
        </h1>
      </div>
    </main>
  </body>
</html>
